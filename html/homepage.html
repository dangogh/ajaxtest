<!DOCTYPE html>
<html>
	<head>
		<title> 10:01 AM AM </title>
		<link href="css/base.css" rel="stylesheet" type="text/css" />
		<script>
		function getTime() {
			var ajaxObject;
			ajaxObject = new XMLHttpRequest();

			ajaxObject.onreadystatechange=function() {
				if (ajaxObject.readyState == 4 && ajaxObject.status == 200) {
					document.getElementById("timeHolder").innerHTML = ajaxObject.responseText;
				}
			}

			ajaxObject.open("GET", "time", true);
			ajaxObject.send();
		}
		</script>
	</head>

	<body>
		<h2 id="prompt">
			The time on the server is:
		</h2>
		<h3 id="timeHolder">
			<button type="button" onclick="getTime()">Click</button>
		</h3>
	</body>
</html>
